<!DOCTYPE html>
 <html lang = 'en'>

 <head>
 	<meta charset="utf-8">
 	<title>Bootstrap</title>
 	<meta name = "description" content = 'bootstrap'>
 	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<link rel="stylesheet" href="../static/css/main.css">

 </head>

 <body class = "container">
 	
<div class="row">
	
	<div class = "col-md-4 col-md-offset-4 login">
		<div class ="writing text-center">
 		<p id = "writing"></p>
 		</div>
		<form class="form-horizontal" action = "/login" method = "POST">
			{{ form.hidden_tag() }}
			<div class="form-group">
				<label for="inputPassword3" class="control-label" id = "writing">Username</label>
				<div class="input-group">
				    <span class="input-group-addon"><i class = "glyphicon glyphicon-user custom1"></i></span>
				    {{form.username(placeholder="Username...",class="form-control", id="inputGroupSuccess1 input" )}}
				    
				</div>
		 	</div>

		 	<div class="form-group">
		 		<label for="inputPassword3" class="control-label" id = "writing">Password</label>
			 	<div class="input-group">
			    <span class="input-group-addon"><i class = "glyphicon glyphicon-lock custom1"></i></span>
			    {{form.password(placeholder="Password...",class=" form-control", id="inputGroupSuccess1 input" )}}
			    
			   
				</div>
			</div>

			<div class="form-group">
				<button class="btn btn-block custom">login</button>
			</div>

	  	</form>


	</div><!--form-->
</div>

<div class="row">
	  	<div class = "col-md-4 col-md-offset-4  ">
	  	<p class = "text-center" id = "regis">Don't have an account?</p>
	  	<a href="{{ url_for('registration')}}"><input type ="button" class="btn btn-block register" value="Register"></input></a>
	  </div>
</div>










<script   src="https://code.jquery.com/jquery-2.2.4.min.js"integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<script src="../static/js/typed.js"></script>

<script type="text/javascript">
	$(function(){
      $("#writing").typed({
        strings: ["And he blessed him and said,",
		"“Blessed be Abram by God Most High,",
		"Possessor of heaven and earth;",
		"and blessed be God Most High,",
		"who has delivered your enemies into your hand!”",
		"And Abram gave him a tenth of everything.<p>(Gen. 14:19–20)</p>"
		],
        typeSpeed: 0
      });
  });


        


</script>


 </body>
 </html>
